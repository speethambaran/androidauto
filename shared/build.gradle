plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android'
    id 'com.chaquo.python'
}
android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 28
        targetSdkVersion 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
                abiFilters "arm64-v8a","armeabi-v7a"
                targets "srkMyLib"
                arguments "-DANDROID_PLATFORM=android-23"
            }
        }
        sourceSets.main {
            jniLibs.srcDir 'src/main/libs' //set .so files location to libs instead of jniLibs
            jni.srcDirs = [] //disable automatic ndk-build call
            python.srcDir "src/main/python"
        }
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
        python {
            buildPython "C:/Users/sajil/AppData/Local/Programs/Python/Python310/python3.exe"
            pip {
                // A requirement specifier, with or without a version number:
                install "pyserial"
                install "Command"
                //install "sleep"
            }
        }
    }
    externalNativeBuild{
        /* ndkBuild {
             path "src/main/jni/Android.mk"
         }*/
        cmake{
            path "src/main/cpp/CMakeLists.txt"
            version "3.22.1"
        }
    }
}

dependencies {
    implementation 'androidx.media:media:1.6.0'
    implementation 'androidx.media:media:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation project(path: ':speedviewlib')
    implementation 'com.google.android.things:androidthings:+'
}